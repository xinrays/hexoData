<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>demo2</title>
		<style type="text/css">
			.centent{
				width: 500px;
				border: 2px solid #000;
			}
			.left{
				width: 100px;
				height: 100px;
				float: left;
				background: red;
			}
			.right{
				width: 100px;
				height: 100px;
				float: left;
				background: blue;
			}
			.foot{
				width: 100%;
				height: 30px;
				background: yellow;
			}
			.centent:after{
				display: table;
				content: "";
				width: 0;
				clear: both;
			}
		</style>
	</head>
	<body>
		<div class="centent">
			<div class="left"></div>
			<div class="right"></div>
		</div>
		<div class="foot"></div>
	</body>
</html>
